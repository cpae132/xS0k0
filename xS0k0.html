<style>
:root{
  --pink:#ff2ecf;
  --purple:#b14dff;
  --text:#fff4ff;

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  color:var(--text);
  background:#05040b;
  overflow-x:hidden;
}

/* ===== BACKGROUND IMAGE ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-4;
  background-image:url("assets/mascot.png");
  background-size:cover;
  background-position:center top;
  background-repeat:no-repeat;
}

.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,46,207,.25), transparent 55%),
    radial-gradient(circle at 80% 20%, rgba(177,77,255,.22), transparent 55%),
    linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.75));
}

/* ===== STAR LAYER ===== */
.stars{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none;
  opacity:.35;
  background:
    radial-gradient(circle, white 1px, transparent 2px) 0 0/120px 120px,
    radial-gradient(circle, white .8px, transparent 2px) 40px 70px/160px 160px;
  animation: drift 40s linear infinite;
}

@keyframes drift{
  from{ transform:translateY(0); }
  to{ transform:translateY(-200px); }
}

/* ===== LAYOUT ===== */

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 16px 80px;
}

/* SHIFT ENTIRE CONTENT RIGHT + DOWN */
.shift{
  transform: translate(110px, 140px);
}

@media(max-width:700px){
  .shift{
    transform: translate(0px, 80px);
  }
}

/* ===== HEADER ===== */

.top{
  text-align:center;
  margin-bottom:30px;
}

.handle{
  font-size:70px;
  font-weight:900;
  padding:12px 22px;
  border-radius:30px;
  background:rgba(255,46,207,.15);
  border:1px solid rgba(255,46,207,.4);
  display:inline-block;
  text-shadow:
    0 0 15px var(--pink),
    0 0 40px var(--purple);
  backdrop-filter: blur(10px);
  transition:.3s;
}

.handleLink{
  text-decoration:none;
  color:inherit;
}

.handleLink:hover .handle{
  box-shadow:
    0 0 50px var(--pink),
    0 0 90px var(--purple);
  transform:scale(1.05);
}

.live{
  margin-top:15px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 18px;
  border-radius:40px;
  border:1px solid rgba(255,46,207,.4);
  background:rgba(20,10,35,.6);
  box-shadow:0 0 20px var(--pink);
  font-weight:800;
  backdrop-filter: blur(10px);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--pink);
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.6)}
}

/* ===== BUTTONS ===== */

.links{
  display:grid;
  gap:15px;
  margin-bottom:35px;
}

.btn{
  padding:18px;
  border-radius:18px;
  text-decoration:none;
  color:white;
  font-weight:700;
  background:rgba(15,8,28,.65);
  border:1px solid rgba(255,46,207,.4);
  box-shadow:0 0 20px rgba(255,46,207,.2);
  backdrop-filter: blur(12px);
  transition:.3s;
}

.btn:hover{
  transform:translateY(-5px);
  box-shadow:
    0 0 40px var(--pink),
    0 0 70px var(--purple);
}

/* ===== GAMES ===== */

.sectionTitle{
  text-align:center;
  font-size:20px;
  font-weight:900;
  margin-bottom:20px;
  text-shadow:0 0 20px var(--pink);
}

.games{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

@media(max-width:700px){
  .games{
    grid-template-columns:1fr;
  }
  .handle{
    font-size:52px;
  }
}

.gameCard{
  min-height:220px;
  padding:35px;
  border-radius:22px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,46,207,.38), transparent 55%),
    radial-gradient(circle at 70% 70%, rgba(177,77,255,.30), transparent 60%),
    rgba(15,8,28,.78);
  border:1px solid rgba(255,46,207,.65);
  backdrop-filter: blur(14px);
  box-shadow:
    0 0 35px rgba(255,46,207,.35),
    inset 0 0 55px rgba(255,46,207,.10);
  transition:.4s;
}

.gameCard:hover{
  transform:scale(1.06) translateY(-8px);
  box-shadow:
    0 0 70px var(--pink),
    0 0 120px var(--purple);
}

.gameName{

  text-shadow:
    0 0 20px var(--pink),
    0 0 40px var(--purple);
}

.gameDesc{
  margin-top:8px;
  opacity:.85;
}
</style>
